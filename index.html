<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body_area">
  <div>
    <div class="login_btn">
      <a href="#" onclick="popLogin()">Login</a>
    </div>
  </div>
  <div class="login_area" id="login_content">
    <div id="login_win">
      <div class="login_win_title">
        <button type="button" id="close_login" onclick="hideLogin()"></button>
        <p class="title">Login</p>
      </div>
      <!-- Don't use get method since it is unsafe for sensitive data -->
      <form id="login_info" method="post">
        <ul>
          <li class="info">
            <input class="info_size" id="user_name" name="user_name" placeholder="Email/Phone" type="text">
          </li>
          <li class="info">
            <input class="info_size" id="passwd" name="passwd" placeholder="Password" type="password">
          </li>
        </ul>
        <div class="info">
          <p class="no_account_tip float_left">No account？</p>
          <a class="option float_left" href="index.html">Register</a>
          <a class="option float_right" href="index.html">Forget Password？</a>
        </div>
        <div class="info">
          <input class="confirm_btn info" type="button" onclick="cf()" value="Confirm" />
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src='script.js'></script>
</body>

</html>
